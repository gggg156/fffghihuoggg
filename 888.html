<!DOCTYPE html> <html lang="ru"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Калькулятор Дениса для расчета тепловых потерь</title> <style> body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; background-color: #f0f4f8; color: #333; border-radius: 10px; } h1 { text-align: center; margin-bottom: 25px; color: #222; } label { display: block; margin-top: 15px; font-weight: bold; } input { width: 100%; padding: 8px 10px; margin-top: 5px; border: 1px solid #aaa; border-radius: 6px; font-size: 1rem; } button { margin-top: 25px; width: 100%; padding: 12px; background-color: #007acc; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; } button:hover { background-color: #005fa3; } #result { margin-top: 30px; padding: 15px; background-color: #d9edf7; border: 1px solid #bce8f1; border-radius: 8px; font-size: 1.1rem; color: #31708f; display: none; } </style> </head> <body> <h1>Калькулятор Дениса для расчета тепловых потерь</h1>
<label for="volume">Объем воздуха при открытии (м³):</label> <input id="volume" type="number" min="0" step="any" placeholder="Например, 2.5" />

<label for="tempInside">Температура внутри (°C):</label> <input id="tempInside" type="number" placeholder="Например, 20" />

<label for="tempOutside">Температура снаружи (°C):</label> <input id="tempOutside" type="number" placeholder="Например, -5" />

<label for="openings">Количество открытий в день:</label> <input id="openings" type="number" min="0" step="1" placeholder="Например, 50" />

<label for="tariff">Стоимость 1 м³ газа (руб.):</label> <input id="tariff" type="number" min="0" step="any" placeholder="Например, 6.5" />

<button id="calculateBtn">Рассчитать</button>

<div id="result"></div> <script> document.getElementById('calculateBtn').addEventListener('click', () => { const V = parseFloat(document.getElementById('volume').value); const inside = parseFloat(document.getElementById('tempInside').value); const outside = parseFloat(document.getElementById('tempOutside').value); const openings = parseInt(document.getElementById('openings').value); const tariff = parseFloat(document.getElementById('tariff').value); if ( isNaN(V) || V < 0 || isNaN(inside) || isNaN(outside) || isNaN(openings) || openings < 0 || isNaN(tariff) || tariff < 0 ) { alert('Пожалуйста, введите корректные данные во все поля.'); return; } if (inside <= outside) { alert('Температура внутри должна быть выше температуры снаружи.'); return; } const rho = 1.225; // плотность воздуха (кг/м³) const c = 1005; // теплоёмкость воздуха (Дж/кг·°C) // Энергия для нагрева объема воздуха (Дж) const energy = V * rho * c * (inside - outside) * openings; // Перевод Джоулей в кВт·ч const kWh = energy / 3_600_000; // Перевод кВт·ч в м³ природного газа const gas = kWh * 0.095; // Стоимость газа const cost = gas * tariff; const resultDiv = document.getElementById('result'); resultDiv.style.display = 'block'; resultDiv.innerHTML = ` <strong>Результаты:</strong><br> Объем природного газа для компенсации потерь: <strong>${gas.toFixed(2)} м³</strong><br> Примерная стоимость тепловых потерь: <strong>${cost.toFixed(2)} руб.</strong> `; }); </script> </body> </html>
